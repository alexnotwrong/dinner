<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<p>Let`s go to the mall!s</p>
	</header>
	<section>
		<ul>
			<li class="first">
				<label class="deal"><input type="checkbox"><span> A lot of pickles<span class="form">for the next lesson about CSS</span></span></label>
			</li>
			<li class="second">
				<label class="deal"><input type="checkbox"><span> 10 appels<span class="form">for more CSS manipulation</span></span></label>
			</li>
			<li class="third">
				<label class="deal"><input type="checkbox" value="line-through"><span> 20 oranges <span class="form">becouse they are awesom</span></span></label>
			</li>
			<li class="fourth">
				<label class="deal"><input type="checkbox"><span> 13 plates <span class="form">hm... they always disappear</span></span></label>
			</li>
			<li class="fifth">
				<label class="deal"><input type="checkbox"><span> 15 bentos</span></label>
			</li>
			<li class="sixth">
				<label class="deal"><input type="checkbox"><span> 1 bottle of Sake ^_^ <span class="form">for my friends</span></span></label>
			</li>
		</ul>
		<div class="bon">Bon Appetit :)</div>
	</section>
</body>
</html>
